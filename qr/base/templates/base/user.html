<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile User Screen</title>
    <link rel="stylesheet" href="{% static 'styles/user_screen.css' %}">
</head>
<body>
    <div class="container">
        <!-- Banner section -->
        <div class="banner">
            <img class="profile-picture" src="{% static 'images/spy.png' %}" alt="Profile Picture">
            <div>
                <div class="user-level">Level 5</div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>



        <!-- Main content section -->
        <div class="main-content">


            <div class="lhs-container">
                <!-- Box 1 - Camera -->
                <div class="box1">
                    <img src="{% static 'images/camera.png' %}" alt="Camera">
                    <p>Camera</p>
                </div>
                
                <!-- Box 3 - Notes -->
                <div class="box3">
                    <img src="{% static 'images/journal.png' %}" alt="Notes">
                    <h2>Notes</h2>
                </div>
            </div>

                <div class="box2">
                    <h2>Quests</h2>
                    {% for quest in quests %}
                    <div class="quest">
                        <!-- Display quest name -->
                        <h3>{{ quest.name }}</h3>
                        <!-- Display quest description -->
                        <p>{{ quest.description }}</p>
                        {% if quest.completed %}
                        <p>Status: Completed</p>
                        {% else %}
                        <p>Status: Incomplete</p>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <!-- Add more quest elements as needed -->
                </div>
            

        </div>
        </div>
    </div>
</body>
</html>
