<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Screen</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         
        /* Character screen container */
        .character-screen {
            width: 100%;
            max-width: 400px; /* Adjust the maximum width as needed */
            margin: 0 auto;
            padding: 16px;
        }

        /* Character image */
        .character-image {
            width: 100%;
            height: auto;
        }

        /* Character heading */
        .character-heading {
            font-size: 24px;
            margin-top: 16px;
        }

        /* Chat log container */
        .chat-log {
            max-height: 300px; /* Adjust the maximum height for scrollability */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            margin-top: 16px;
        }

        /* Chat input container */
        .chat-input-container {
            display: flex;
            margin-top: 16px;
        }

        /* Chat input field */
        .chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Chat button */
        .chat-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="character-screen">
        <!-- Character image -->
        <img class="character-image" src="{{ location.image.url }} alt="Character Image">

        <!-- Character heading -->
        <h1 class="character-heading">{{ location.name }}</h1>
        <p> {{ location.description }}</p>

        {% if queststr %}

        <p> {{ queststr }}</p>

        {% endif %}

        <!-- Chat log container -->
        <div class="chat-log">
            
            <!-- Example chat messages (you can replace with actual chat messages) -->
            {% if qr_code_image %}
            <div>
            <img src="data:image/png;base64,{{ qr_code_image }}" alt="QR Code for confirmation">
            </div>
            <h1> Find Staff to Scan your QR code to complete the quest </h1>
            {% else %}
            {% endif %}
            <!-- Add more chat messages as the conversation progresses -->
        </div>

        </div>
    </div>
</body>
</html>
